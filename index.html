<!DOCTYPE html>

<html>

   <head>

      <title>ReactZero</title>    
      <style>
      
         #my-table{
            border-collapse: collapse;
            width: 20%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            font-weight: bold;

         }

         #my-table tbody tr:nth-of-type(even) {
            background-color: rgb(13, 182, 151);
            color: white;
         }

         #my-table tbody tr td{
            border: 1px solid grey;
            padding: 10px;
            
         }
      </style>  

   </head>

   <body>

      <div id="app">

      </div>

      <script src="libs/react.js"></script>
      <script src="libs/react-dom.js"></script>

      

      <script>

         ReactDOM.render(

            React.createElement(
               'table',
               {id: 'my-table'},
               React.createElement(
                  'tbody',
                  null,
                  React.createElement(
                     'tr',
                     null,
                     React.createElement(
                        'td',
                        null,
                        'teste'
                     ),
                     React.createElement(
                        'td',
                        null,
                        'teste'
                     ),
                  ),
                  React.createElement(
                     'tr',
                     null,
                     React.createElement(
                        'td',
                        null,
                        'teste'
                     ),
                     React.createElement(
                        'td',
                        null,
                        'teste'
                     ),
                  ),
               ),
         
            ),
         
            
            

            document.getElementById('app')

         );

      </script>

   </body>

</html>
