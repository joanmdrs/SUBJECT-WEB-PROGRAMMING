<!DOCTYPE html>

<html>

   <head>

      <title>ReceitaReact - 2</title>      

   </head>

   <link rel="stylesheet" href="style.css">

   <body>

      <div id="app">
      </div>

      <script src="libs/react.js"></script>
      <script src="libs/react-dom.js"></script>
      <script src="libs/babel.js"></script>
      <script type="text/babel">

         class TabelaBebidas extends React.Component{
            render(){
               return (
                  <div>
                     <h1>{this.props.titulo}</h1>
                     <table id="tabela" border="1">
                        <thead>
                           <tr>
                              <th>Nome</th>
                              <th>Marca</th></tr>
                        </thead>
                        <tbody>
                           <tr>
                              <td>Havana</td>
                              <td>Engenho Anísio Santiago</td>
                           </tr>
                        </tbody>
                     </table>

                     <Compras/>
                  </div> 
               )
            }
         }
         
         class Compras extends React.Component{
            render(){
               return (
                  <a id="botao-compras" target="_blank" href="https://www.casadabebida.com.br/"> COMPRAR BEBIDAS </a>
               )
            }
         }

         const TabelaBebidas__ = () => {
            return (
               <div>
                  <h1> Minha tabela de Bebidas </h1>
                  <table id="tabela" border="1">
                     <thead>
                        <tr>
                           <th>Nome</th>
                           <th>Marca</th>
                        </tr>
                     </thead>
                     <tbody>
                        <tr>
                           <td>Havana</td>
                           <td>Engenho Anísio Santiago</td>
                        </tr>
                     </tbody>
                  </table>
               </div>  
            )
         }

         ReactDOM.render(
            <TabelaBebidas titulo = "Minha Tabela de Bebidas"/>
            ,
            document.getElementById("app")
         )

      </script>

   </body>

</html>
