<!DOCTYPE html>

<html>

   <head>

      <title>React Um</title>    
      <style>
         #tabela{
            border-collapse: collapse;
            width: 20%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            font-weight: bold;
         }

         #tabela thead tr th{
            padding: 10px;
            background-color: rgb(16, 177, 156);
            color: white;
         }
         #tabela tbody tr td{
            padding: 10px;
            
         }
      </style>  

   </head>

   <body>

      <div id="app">

      </div>

    
      <script src="libs/react.js"></script>
      <script src="libs/react-dom.js"></script>
      <script src="libs/babel.js"></script>


      <script type="text/babel">

         function Header(){
            return (<h1> Minha tabela de bebidas </h1>)
         }

         function MyTable(){
            return (
               <div id="app">
                  <Header/>
                  <table id="tabela" border="1">
                     <thead>
                        <tr><th>Nome</th><th>Marca</th></tr>
                     </thead>
                     <tbody>
                        <tr><td>Havana</td><td>Engenho An√≠sio Santiago</td></tr>
                     </tbody>
                  </table>
            </div>)
            
         }

         ReactDOM.render(
            <MyTable/>
            ,
            document.getElementById("app"))

      </script>

   </body>

</html>
